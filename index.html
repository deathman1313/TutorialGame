<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Game</title>
    <script src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            background-color: black;
        }
    </style>
</head>

<body>
    <script src='js/Scenes.js' type="text/javascript"></script>
    <script>
        var config = {
            type: Phaser.WEBGL,
            width: 3072,
            height: 3072,
            backgroundColor: '#000000',
            scale: {
                mode: Phaser.Scale.FIT,
                min: {
                    width: 300,
                    height: 300
                },
                max: {
                    width: 1000,
                    height: 1000
                },
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: {
                        y: 900
                    },
                    debug: false
                }
            },

            scene: [Scene1, Scene2]
        };
        var game = new Phaser.Game(config);
    </script>
</body>

</html>
